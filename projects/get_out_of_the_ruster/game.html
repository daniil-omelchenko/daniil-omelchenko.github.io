<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="static/phaser.js" type="text/javascript"></script>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            background: black;
        }
        canvas {
            margin: 5% auto;
        }
    </style>
</head>
<body>
    <script>
        function loadLevel(index) {
            // read text from URL location
            const request = new XMLHttpRequest();

            request.onreadystatechange = function () {
                if (this.readyState === 4 && this.status === 200) {
                    const body = this.responseText.split('\n');
                    const [x, y] = [body[0].length, body.length];
                    return {
                        size: {x, y},
                        body
                    }
                }
            };
            request.open('GET', `static/levels/level${index}.txt`, true);
            request.send(null);
        }

        const levels = [0, 1, 2, 3, 4, 5, 6, 7].map(loadLevel);

        const levels_count = levels.length;
    </script>
    <script src="static/game.js"  type="text/javascript"> </script>
</body>
</html>
